<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="cabecera-container">
        <nav class="cabecera">
            <h1>Bienvenidos a mi Calculadora</h1>
            <div class="p">
                <p>Aprendamos HTML, CSS y JS</p>
            </div>
        </nav>
    </header>

    <section class="calculadora">

        <div class="grid-container">

            <div class="item1 pantalla">

                <div class="display">
                    <p>Soy la pantalla</p>
                </div>

            </div>
            <div class="item">

                <div class="container-buttom">
                    <button class="boton">MC</button>
                </div>

            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">MR</button>
                </div>    
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">M-</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">M+</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">√</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">MU</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">+ / -</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">7</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">8</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">9</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">➗</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">%</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">=></button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">4</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">5</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">6</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">X</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button class="boton">-</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonAs">AC</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">1</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">2</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">3</button>
                </div>
            </div>
            <div class="item mas">
                <div class="container-buttom">
                    <button class="botonMas">+</button>
                </div>
            </div>
            <div class="item igual">
                <div class="container-buttom">
                    <button class="botonIgual">=</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonAs">C</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">0</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">00</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button class="botonNum">.</button>
                </div>
            </div>
            
        </div>

    </section>


</body>
</html>
