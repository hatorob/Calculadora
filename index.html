<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="cabecera-container">
        <nav class="cabecera">
            <h1>Bienvenidos a mi Calculadora</h1>
            <div class="p">
                <p>Aprendamos HTML, CSS y JS</p>
            </div>
        </nav>
    </header>

    <section class="calculadora">

        <div class="grid-container">

            <div class="item1 pantalla">

                <div class="display">
                    <p>Soy la pantalla</p>
                </div>

            </div>
            <div class="item">

                <div class="container-buttom">
                    <button type="submit" id="MC" class="boton">MC</button>
                </div>

            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="MR" class="boton">MR</button>
                </div>    
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="M-" class="boton">M-</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="M+" class="boton">M+</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="raiz" class="boton">√</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="MU" class="boton">MU</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="nn" class="boton">+ / -</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="siete" class="botonNum">7</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="ocho" class="botonNum">8</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="nueve" class="botonNum">9</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="division" class="boton">➗</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="porcentaje" class="boton">%</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="mm" class="boton">=></button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="cuatro" class="botonNum">4</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="cinco" class="botonNum">5</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="seis" class="botonNum">6</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="x" class="boton">X</button>
                </div>
            </div>
            
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="menos" class="boton">-</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="ac" class="botonAs">AC</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="uno" class="botonNum">1</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="dos" class="botonNum">2</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="tres" class="botonNum">3</button>
                </div>
            </div>
            <div class="item mas">
                <div class="container-buttom">
                    <button type="submit" id="mas" class="botonMas">+</button>
                </div>
            </div>
            <div class="item igual">
                <div class="container-buttom">
                    <button type="submit" id="igual" class="botonIgual">=</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="c" class="botonAs">C</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="cero" class="botonNum">0</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="doubleCero" class="botonNum">00</button>
                </div>
            </div>
            <div class="item">
                <div class="container-buttom">
                    <button type="submit" id="punto" class="botonNum">.</button>
                </div>
            </div>
            
        </div>


    </section>

    <script src="script/main.js"></script>

</body>
</html>
